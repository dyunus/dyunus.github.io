<div class="height-full text-left {% if site.style == 'dark' %}box-shadow{% else %}{% endif %} bg-white rounded-1 p-3">
<a href="{{ site.baseurl }}{{ post.url }}" class ="no-underline">
    {% if post.image_url %}
      <img src="{{ post.image_url }}" width="100" height="100" class="mx-auto rounded-1 mb-3" alt="{{ post.title }}">
    {% endif %}
    <p class="f3 lh-condensed text-center link-gray-dark mb-0 mt-1">{{ post.title }}</p>
    </a>
  </div>
